<div class="d-flex justify-content-center mt-4">
  <ul class="list-group w-50">
    <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <label class="d-flex align-items-center">
        <input class="form-check-input me-2" type="checkbox" [checked]="task.completed" (change)="toggleTaskCompletion(i)">
        <span [style.textDecoration]="task.completed ? 'line-through' : 'none'">{{ task.name }}</span>
      </label>
    </li>
  </ul>
</div>
